<!DOCTYPE html>
<html>
	<head>
		<title>Add Bookmark</title>
	</head>
    <link rel="stylesheet" href="assets/style.css">
    <script src="script.js" type="module"></script>
	<body>
		<div class="container">
            <div class="header">
                <h3 class="flex-auto float-left" id="header">Add Bookmark</h3>
                <span class="flex-auto float-right"><img id="goToOptions" src="icons/settings24.png" alt="settings" title="Go To Options"></span>
            </div>
            <div class="form">
                <form>
                    <label id="folderNameLabel" for="title">Folder Name:</label>
                    <input type="text" class="folder_name" id="folder_name" name="folder_name" autocomplete="off">
                    <button class="addSelectedTabsToFolder" id="addSelectedTabsToFolder">Add Selected Tabs To Folder</button>
                    <button class="addAllTabsToFolder" id="addAllTabsToFolder">Add All Tabs To Folder</button>
                </form>
            </div>
            <div class="cofee_link"><a href="https://www.buymeacoffee.com/citmen" target="_blank">Buy Me A Cofee</a></div>
        </div>
	</body>
</html>
